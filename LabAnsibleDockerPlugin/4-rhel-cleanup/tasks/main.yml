---
- name: Unmount the directories
  mount:
    path: "/home/{{ item.local_volume }}"
    state: absent
  with_items: "{{ Mount_NFS }}"

- name: Delete the directories
  file:
    path: "/home/{{ item.local_volume }}"
    state: absent
  with_items: "{{ Mount_NFS }}"

- shell: df -H 
  register: result

- name: Display DF
  debug:
    var: result


